<h1 style="color:white;font-size:40px;font-family: sans-serif;">      
         



    <script type="text/javascript"> 
        var myDate = new Date(); 
        var myDay = myDate.getDay(); 
        var myMonth = myDate.getMonth();
        var myDayNum = myDate.getDate()
        var myYear = myDate.getFullYear()
        
        // Array of days. 
        var weekday = ['Sunday', 'Monday', 'Tuesday', 
            'Wednesday', 'Thursday', 'Friday', 'Saturday' 
        ]; 
        
        // Array of months.
        var month = ['January', 'February', 'March', 'April',
        	'May', 'June', 'July', 'August', 'September',
            'October', 'November', 'December'
        ];
        
        
        document.write(weekday[myDay] + ", " + month[myMonth] 
        + " " + myDayNum + ", " + " " + myYear); 
        document.write("<br/>"); 
        
        
        // get hour value. 
        var hours = myDate.getHours(); 
        var ampm = hours >= 12 ? 'PM' : 'AM'; 
        hours = hours % 12; 
        hours = hours ? hours : 12; 
        var minutes = myDate.getMinutes(); 
        minutes = minutes < 10 ? '0' + minutes : minutes; 
        var myTime = hours  +  ":" + minutes + ampm ; 
        document.write(myTime); 
        
        
        
            var counter = 10;

            // The countdown method.
            window.setInterval(function () {
                counter--;
                if (counter >= 0) {
                    var span;
                    span = document.getElementById("cnt");
                    span.innerHTML = counter;
                }
                if (counter === 0) {
                    clearInterval(counter);
                }

            }, 1000);

            window.setInterval('refresh()', 10000);

            // Refresh or reload page.
            function refresh() {
                window  .location.reload();
            }
        
        
        
        
        
        
        
        
        
        
        
        
    </script> 
    
    
    
</h1>
